config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-python-devfile
    services:
    - name: python-devfile
      pipelines:
        integration:
          bindings:
          - dev-app-python-devfile-python-devfile-binding
          - github-push-binding
      source_url: https://github.com/starnold-redhat/python-devfile.git
      webhook:
        secret:
          name: webhook-secret-dev-python-devfile
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: stage
gitops_url: https://github.com/starnold-redhat/python-gitops.git
version: 1
